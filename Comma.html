<html>
  <head>
    <title>comma operator</title>
    </head>
    <body>
      <script>
      function x(){
        document.write('welcome')
        return'welcome';
      }
      function y(){
        document.write('to')
        return'to';
      }
      function z(){
        document.write('the class')
        return'the class';
      }
     var X=(x(),y(),z());
     document.write(X);
     </script>
      </body>
      </html>
